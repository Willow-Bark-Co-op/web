<section class="contact">
	<div>
		<h2 id="contact">Contact</h2>
		<div>
			<p>
				{{ .Inner }}
			</p>
			<a href="mailto:{{ .Site.Params.contact.email }}">
				{{ .Site.Params.contact.email }}
			</a>
			<img
				src="img/pigeon.png"
				alt="a pigeon in flight possibly delivering your message."
				aria-hidden="true"
			/>
		</div>
	</div>
</section>
