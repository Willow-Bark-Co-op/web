<section class="services">
	<div class="services__container">
		<h2 class="services__title">Services</h2>

		<div class="services__content">
			{{ range $service_title, $service_description := $.Params.services }}
				<div class="service">
					<h3 class="service__title">{{$service_title}}</h3>
					<p class="service__blurb">
						{{ $service_description }}
					</p>
				</div>
			{{ end }}
		</div>
	</div>
</section>
