<header class="header">
	<h1 class="header__title">{{ replace (.Site.Title | plainify) " " "<br/>" | safeHTML}}.</h1>
	<div class="header__img-container">
		<img
			class="header__img"
			src="./img/willowtexture.png"
			alt="close up of willow bark"
		/>
	</div>
	<p class="header__tagline">
		{{ .Site.Params.description }}
	</p>
</header>
